<!--FORMS (formulário)
    - Capturar dados de entrada
    - Input -> Entrada

    Action -> define para qual url será enviado os dados, vazio envia para mesma url
    Method
        - GET: envia os dados pela url
        - POST: envia os dados de forma sigilosa
    enctype: avisa o servidor que está sendo enviado um arquivo
-->

<form action="" method="get" enctype="multipart/form-data">
    <h1>Digite seu Endereço</h1>
    <label for="street">
        Rua:
        <input type="text" id="street" name="rua" autocomplete="street-address">
    </label>

    <label for="num">
        Número:
        <input type="number" id="num" name="numero" autocomplete="on">
    </label>

    <label for="photo">
        Número:
        <input type="file" id="photo" name="arquivo">
    </label>

    <button type="reset">Reset</button>
    <button type="submit">Enviar dados</button>
</form>
